<aside>
  <!-- recipes list heading and button -->
  <div class="flex justify-between items-center">
    <h2 class="font-semibold text-2xl capitalize">recipes</h2>

    <button
      class="border border-black px-6 py-2 flex gap-2 capitalize rounded-full"
    >
      <mat-icon>add_circle_outline</mat-icon>
      add new recipe
    </button>
  </div>

  <!-- recipes list -->
  <div class="mt-4 space-y-2">
    <!-- ===========delete later========== -->
    <div
      class="bg-black text-white flex gap-4 items-center p-2 rounded-3xl"
      *ngFor="let recipe of recipes"
    >
      <!-- recipe image -->
      <img
        [src]="recipe.getImage"
        class="w-16 h-16 rounded-full bg-accent-light"
      />

      <!-- recipe text -->
      <div class="flex-1">
        <h3 class="capitalize">{{ recipe.getName }}</h3>
        <div class="flex items-center text-gray-300 text-xs gap-20">
          <p>4 ingredients</p>
          <p class="flex items-center">
            <mat-icon class="text-base">schedule</mat-icon> 30 min
          </p>
        </div>
      </div>
    </div>
    <!-- ========delete later========= -->
  </div>
</aside>
