<!-- shopping list form -->
<form class="space-y-8 mt-12" (ngSubmit)="onIngAdd(form)" #form="ngForm">
  <input
    type="text"
    placeholder="Name"
    class="border-b border-accent p-1 outline-none w-full"
    #ingredientNameInput
    ngModel
    name="name"
    required
    autocomplete="off"
  />
  <input
    type="number"
    placeholder="Amount"
    class="border-b border-accent p-1 outline-none w-full"
    #ingredientAmountInput
    ngModel
    name="amount"
    required
    min="1"
  />

  <!-- buttons -->
  <div class="flex flex-wrap justify-center gap-x-6 gap-y-4 my-4">
    <button
      [disabled]="!form.valid"
      class="w-full border border-black py-4 flex gap-2 justify-center capitalize rounded-full hover:text-black hover:scale-95 duration-200 disabled:border-gray-300 disabled:text-gray-400 disabled:cursor-not-allowed"
    >
      <mat-icon>add_circle_outline</mat-icon>
      {{ editMode ? "update" : "add to" }} shopping list
    </button>

    <button
      *ngIf="editMode"
      type="button"
      (click)="onIngDelete()"
      class="w-full border border-black py-4 flex gap-2 justify-center capitalize rounded-full hover:text-black hover:scale-95 duration-200"
    >
      <mat-icon>delete_outline</mat-icon>
      delete ingredient
    </button>
  </div>
</form>
